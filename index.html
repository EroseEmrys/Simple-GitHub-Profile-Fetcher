<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fetcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .wrapper h1 {
            margin-bottom: 20px;
            color: #61dafb;
        }
        .wrapper input, .wrapper button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        .wrapper input {
            background-color: #3c3c3c;
            color: #f0f0f0;
        }
        .wrapper button {
            background-color: #61dafb;
            color: #1a1a1a;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .wrapper button:hover {
            background-color: #4db8e6;
        }
        #profile {
            margin-top: 20px;
            text-align: center;
        }
        #profile img {
            border-radius: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h1>GitHub Profile Finder</h1>
            <input type="text" id="username" placeholder="Enter GitHub username">
            <button onclick="fetchGitHubProfile()">Fetch Profile</button>
            <div id="profile"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
